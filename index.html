<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Emoji War</title>
</head>

<body>
    <!-- bdsh sound -->
    <audio id="sound-hit" src="sound/hit.mp3"></audio>

    <div class="container-fluid">

        <!-- h1 -->
        <div class="row">
            <div class="col-12 text-center p-4">
                <h1>Emoji War</h1>
            </div>
        </div>

        <!-- main -->
        <div class="row">

            <!-- inputs -->
            <div id="players-area" class="col-2 d-flex flex-column text-center">
                <h2>Players</h2>
                <div class="row">
                    <div id="players-input" class="col-10 d-flex flex-column">
                        <div id="input-example" class="inputs row d-none">
                            <div class="col-2 pr-0">
                                <div class="remove-btn btn d-flex align-items-center justify-content-center">
                                    -
                                </div>
                            </div>
                            <div class="col-10">
                                <input type="text" maxlength="10">
                            </div>
                        </div>
                    </div>
                    <div class="col-1 p-0">
                        <div id="add-btn" class="btn d-flex align-items-center justify-content-center">
                            +
                        </div>
                    </div>
                </div>
            </div>

            <!-- battles -->
            <div id="war-area" class="col-8">
                <div id="circle-btn">
                    set teams
                </div>

                <div id="team-names" class="mb-4 pt-3">
                    <div class="team-1"></div>
                    <div class="team-2"></div>
                </div>

                <div id="battles">

                    <!-- battle area example -->
                    <div id="battle-example" class="battle row justify-content-between mb-4 d-none">

                        <!-- team 1 -->
                        <div class="team-1 col-auto">
                            <div class="row">
                                <div class="indicators d-flex flex-column justify-content-center mr-2">
                                    <p class="name mb-2">
                                        Muhammad
                                    </p>
                                    <div class="health d-flex mb-2">
                                        Health&emsp;
                                    </div>
                                    <div class="damage d-flex">
                                        Damage&emsp;
                                    </div>
                                </div>
                                <div>
                                    <img class="emoji-img">
                                </div>
                            </div>
                        </div>

                        <!-- team 2 -->
                        <div class="team-2 col-auto">
                            <div class="row">
                                <div>
                                    <img class="emoji-img">
                                </div>
                                <div class="indicators d-flex flex-column justify-content-center ml-2">
                                    <p class="name d-flex mb-2 justify-content-end">
                                        Shahrizoda
                                    </p>
                                    <div class="health d-flex mb-2 justify-content-end">
                                        &emsp;Health
                                    </div>
                                    <div class="damage d-flex justify-content-end">
                                        &emsp;Damage
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- notes -->
            <div id="notes-area" class="col-2 text-center">
                <h2>Notes</h2>
            </div>
        </div>
    </div>



    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
